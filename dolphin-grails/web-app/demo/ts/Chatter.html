<!DOCTYPE html>
<html>
<head>
    <title>Chatter</title>
    <script src="../../dolphin/opendolphin.js"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="chatter.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-3">
            <p class="lead">Chatting means to hear all voices while they speak.</p>

            <p style="padding-bottom: 1em;">
                Everybody sees what everybody types in realtime.
            <br>You can select your old posts and change them.
            </p>
        </div>
    </div>
    <div class="row">

        <div class="col-xs-12 col-md-6">
            <dl class="dl-horizontal" id="postings">
            </dl>
        </div>

        <div class="col-xs-12 col-md-4">
            <div class="form-group">
                <input id="name" class="form-control" type="text" placeholder="My Name" maxlength="20">
                <textarea id="message" class="form-control" rows="5" cols="40" wrap="soft"
                          placeholder="tell your message"></textarea>
                <button id="post-message" class="btn btn-default" title="post a message">New</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <hr>
            <a href="http://open-dolphin.org"><img src="../../img/open_dolphin_logo_xs.png">OpenDolphin</a>
            source code:
            <a href="https://github.com/canoo/open-dolphin/blob/master/dolphin-grails/web-app/demo/ts/Chatter.html">view</a>,
            <a href="https://github.com/canoo/open-dolphin/blob/master/dolphin-grails/web-app/demo/ts/chatter.ts">binding (TypeScript)</a>,
            <a href="https://github.com/canoo/open-dolphin/blob/master/dolphin-grails/grails-app/utils/org/opendolphin/demo/ChatterActions.groovy">controller</a>
        </div>
    </div>
</div>

<script src="chatter.js"></script>

</body>
</html>
